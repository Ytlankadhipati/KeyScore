{% include 'header.html' %}
<main>
    <div class="feedback-section">
        <h2>We Value Your Feedback!</h2>
        <p>Your feedback helps us improve our services and provide a better experience.</p>
        
        <form id="feedback-form" method="POST" action="{{ url_for('feedback') }}">
            <!-- Name Input -->
            <label for="name">Name (optional):</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
            
            <!-- Email Input -->
            <label for="email">Email (optional):</label>
            <input type="email" id="email" name="email" placeholder="Your Email">
            
            <!-- Rating -->
            <label for="rating">How would you rate us?</label>
            <select id="rating" name="rating">
                <option value="Excellent-5">⭐⭐⭐⭐⭐ - Excellent</option>
                <option value="Good-4">⭐⭐⭐⭐ - Good</option>
                <option value="Average-3">⭐⭐⭐ - Average</option>
                <option value="Poor-2">⭐⭐ - Poor</option>
                <option value="Very Poor-1">⭐ - Very Poor</option>
            </select>
            
            <!-- Feedback Text Area -->
            <label for="comments">Your Feedback:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Write your feedback here..."></textarea>
            
            <!-- Submit Button -->
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</main>
