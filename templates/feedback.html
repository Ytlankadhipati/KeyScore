{% include 'header.html' %}
<main>
    <div class="feedback-section">
        <h2>We Value Your Feedback!</h2>
        <p>Your feedback helps us improve our services and provide a better experience.</p>
        
        <form id="feedback-form" method="POST" action="{{ url_for('feedback') }}">
            <!-- Name Input -->
            <label for="name">Name (optional):</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
            
            <!-- Email Input -->
            <label for="email">Email (optional):</label>
            <input type="email" id="email" name="email" placeholder="Your Email">
            
            <!-- Rating -->
            <label for="rating">How would you rate us?</label>
            <select id="rating" name="rating">
                <option value="Dear team, I am writing to express my utmost satisfaction with your service. Everything exceeded my expectations. Thank you for such an excellent experience! 5 Stars">⭐⭐⭐⭐⭐ - Excellent</option>
                <option value="I am happy with the service, and it met my expectations. Keep up the good work! 4 Stars">⭐⭐⭐⭐ - Good</option>
                <option value="The service was okay, but there is room for improvement. 3 Stars">⭐⭐⭐ - Average</option>
                <option value="I was dissatisfied with the service and feel it can be much better. 2 Stars">⭐⭐ - Poor</option>
                <option value="I had a very bad experience. The service was disappointing. 1 Star">⭐ - Very Poor</option>
            </select>
            
            <!-- Feedback Text Area -->
            <label for="comments">Your Feedback:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Write your feedback here..."></textarea>
            
            <!-- Submit Button -->
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 KeyScore. All rights reserved.</p>
            <div class="social-links">
                <a href="https://www.facebook.com/YourPage" target="_blank" aria-label="Facebook">
                    <img src="/static/images/facebook-icon.png" alt="Facebook" />
                </a>
                <a href="https://www.twitter.com/YourProfile" target="_blank" aria-label="Twitter">
                    <img src="/static/images/twitter-icon.png" alt="Twitter" />
                </a>
                <a href="https://www.instagram.com/YourProfile" target="_blank" aria-label="Instagram">
                    <img src="/static/images/instagram-icon.png" alt="Instagram" />
                </a>
                <a href="https://www.linkedin.com/in/YourProfile" target="_blank" aria-label="LinkedIn">
                    <img src="/static/images/linkedin-icon.png" alt="LinkedIn" />
                </a>
            </div>
            <p><a href="/privacy-policy">Privacy Policy</a> | <a href="/terms-and-conditions">Terms & Conditions</a></p>
        </div>
    </footer>
</main>
